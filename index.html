<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src="https://unpkg.com/vue@3"></script>
    </head>
    <div id="app">
        <p>
            <input type="text" v-model="greeting">
        </p>
        <p>
            {{greeting}}({{greeting.length}})

        </p>
    </div>
    <body>
        <script>
            Vue.createApp({
                data(){
                    return {
                        greeting: 'Hello World' 
                    }
                },
                mounted(){
                    setTimeout(()=>{
                        this.greeting='Changed'
                    },3000)
                }

            
            }).mount('#app');
        </script>
    </body>

</html>
