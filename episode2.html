<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Episode 2: 
            Attribute Binding and Event Handling</title>
        <script src="https://unpkg.com/vue@3"></script>
        <style>
            html, body{
                height: 100%;
            }
            body{
                display: grid;
                place-items: center;
            }

            .text-red{
                color: red;
            }

            .text-green{
                color: green;
            }
        </style>
    </head>
    <div id="app">
        <button :class="active?'text-red':'text-green'" @click="toggle">Click Me!</button>
    </div>
    <body>
        <script>
            Vue.createApp({
                data(){
                    return {
                        active: false
                    }
                },
                methods:{
                    toggle: function(){
                        this.active=!this.active;
                    }
                }
            }).mount('#app');
        </script>
    </body>

</html>
